<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="js/Cliente.js"></script>



</head>
<body>
    <h1>Hola mundo</h1>

    <button id="nuevoCliente" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Agregar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label>Nombre</label>
                            </div>
                            <div id="" class="col-md-10">
                                <input id="txtNombre" type="text" class="form-control" />
                            </div>
                            <br /><br />
                            <div class="col-md-2">
                                <label>RFC</label>
                            </div>
                            <div class="col-md-10">
                                <input id="txtRFC" type="text" class="form-control" />
                            </div>
                            <br /><br />
                            <div class="col-md-2">
                                <label>Direccion</label>
                            </div>
                            <div id="txtColonia" class="col-md-2">
                                <input type="text" class="form-control" placeholder="Colonia" />
                            </div>
                            <div class="col-md-3">
                                <select id="selCiudad" class="form-control">
                                    <option value="-1">-Seleccione una ciudad-</option>
                                    <option value="1">-Reynosa-</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <select id="selEstado" class="form-control">
                                    <option value="-1">-Seleccione un estado-</option>
                                    <option value="1">Tamaulipas</option>
                                </select>
                            </div>
                            <br /><br />
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <select id="selPais" class="form-control">
                                    <option value="-1">-Seleccione un Pais-</option>
                                    <option value="1">Mexico</option>
                                </select>
                            </div>
                            <br /><br />
                            <div class="col-md-2">
                                <label>Puesto</label>
                            </div>
                            <div class="col-md-10">
                                <input id="txtPuesto" type="text" class="form-control" />
                            </div>
                            <br /><br />
                            <div class="col-md-2">
                                <label>Telefono</label>
                            </div>
                            <div class="col-md-10">
                                <input id="txtTelefono" type="text" class="form-control" />
                            </div>
                            <br /><br />
                            <div class="col-md-2">
                                <label>Email</label>
                            </div>
                            <div class="col-md-10">
                                <input id="txtemail" type="email" class="form-control" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveCliente" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
